<div class="form-group">
  <label for="name" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.name" class="form-control" id="name" placeholder="Product name"/>
  </div>
</div>
<div class="form-group">
  <label for="softwarecode" class="col-sm-2 control-label">Software Code</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.softwarecode" class="form-control" id="softwarecode" placeholder="Software code"/>
  </div>
</div>
<div class="form-group">
  <label for="downloadlocation" class="col-sm-2 control-label">Director</label>
  <div class="col-sm-10">
    <input type="text" ng-model="product.downloadlocation" class="form-control" id="downloadlocation" placeholder="Url of product download"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
